<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Catalog | KFoodODM</title>
  <meta name="description" content="Explore functional food forms and packaging options offered by KFoodODM. Bilingual English and Korean.">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; background: #fffdfb; color: #222; }
    header { background: #FF5722; color: white; text-align: center; padding: 1.5rem 0; }
    nav { margin-top: 1rem; }
    nav a { color: white; margin: 0 1rem; text-decoration: none; font-weight: bold; }
    .container { max-width: 960px; margin: 2rem auto; padding: 1rem; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    .lang-switch { text-align: center; margin-bottom: 2rem; }
    .lang-switch button { background: #FF5722; border: none; color: white; font-weight: bold; padding: 0.5rem 1rem; margin: 0 0.5rem; border-radius: 4px; cursor: pointer; }
    .section { margin-bottom: 2rem; }
    h2 { color: #FF5722; }
    ul { padding-left: 1.2rem; }
  </style>
</head>
<body>
  <header>
    <h1 id="page-title">Product Catalog</h1>
    <nav>
      <a href="index.html#services">Services</a>
      <a href="index.html#catalog">Catalog</a>
      <a href="index.html#process">OEM/ODM Process</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <div class="container">
    <div class="lang-switch">
      <button onclick="setLang('en')">English</button>
      <button onclick="setLang('ko')">한국어</button>
    </div>

    <div class="section">
      <h2 id="format-title">Product Formats</h2>
      <ul id="format-list">
        <li>Powder</li>
        <li>Tablet</li>
        <li>Capsule</li>
        <li>Softgel</li>
        <li>Jelly Stick</li>
        <li>Liquid</li>
        <li>Granule</li>
        <li>Ball Type (환)</li>
      </ul>
    </div>

    <div class="section">
      <h2 id="pack-title">Packaging Types</h2>
      <ul id="pack-list">
        <li>HDPE Bottle</li>
        <li>Stick Pack</li>
        <li>PTP Blister</li>
        <li>Sachet Pouch</li>
        <li>Doypack</li>
      </ul>
    </div>
  </div>

  <script>
    const content = {
      en: {
        title: "Product Catalog",
        formatTitle: "Product Formats",
        formats: ["Powder", "Tablet", "Capsule", "Softgel", "Jelly Stick", "Liquid", "Granule", "Ball Type (환)"],
        packTitle: "Packaging Types",
        packs: ["HDPE Bottle", "Stick Pack", "PTP Blister", "Sachet Pouch", "Doypack"]
      },
      ko: {
        title: "제품 카탈로그",
        formatTitle: "제품 제형",
        formats: ["분말", "정제", "캡슐", "연질캡슐", "젤리스틱", "액상", "과립", "환 형태"],
        packTitle: "포장 형태",
        packs: ["플라스틱 병", "스틱 포장", "PTP 포장", "소포장 파우치", "스탠딩 파우치"]
      }
    };

    function setLang(lang) {
      document.getElementById('page-title').innerText = content[lang].title;
      document.getElementById('format-title').innerText = content[lang].formatTitle;
      document.getElementById('pack-title').innerText = content[lang].packTitle;

      const formatList = document.getElementById('format-list');
      formatList.innerHTML = "";
      content[lang].formats.forEach(item => {
        const li = document.createElement('li');
        li.innerText = item;
        formatList.appendChild(li);
      });

      const packList = document.getElementById('pack-list');
      packList.innerHTML = "";
      content[lang].packs.forEach(item => {
        const li = document.createElement('li');
        li.innerText = item;
        packList.appendChild(li);
      });
    }
  </script>
</body>
</html>
