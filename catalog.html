<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Catalog | KFoodODM</title>
  <meta name="description" content="Explore functional food forms and packaging options offered by KFoodODM. Bilingual English and Korean.">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; background: #fffdfb; color: #222; }
    header { background: #FF5722; color: white; text-align: center; padding: 1.5rem 0; }
    nav { margin-top: 1rem; }
    nav a { color: white; margin: 0 1rem; text-decoration: none; font-weight: bold; }
    .container { max-width: 960px; margin: 2rem auto; padding: 1rem; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    .lang-switch { text-align: center; margin-bottom: 2rem; }
    .lang-switch button { background: #FF5722; border: none; color: white; font-weight: bold; padding: 0.5rem 1rem; margin: 0 0.5rem; border-radius: 4px; cursor: pointer; }
    .section { margin-bottom: 3rem; }
    h2 { color: #FF5722; margin-bottom: 1rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 2rem; }
    .item { text-align: center; }
    .item img { width: 100%; height: auto; max-height: 160px; object-fit: cover; border-radius: 8px; margin-bottom: 0.5rem; }
    .item p { font-size: 1rem; margin: 0; }
  </style>
</head>
<body>
  <header>
    <h1 id="page-title">Product Catalog</h1>
    <nav>
      <a href="index.html#services">Services</a>
      <a href="index.html#catalog">Catalog</a>
      <a href="index.html#process">OEM/ODM Process</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <div class="container">
    <div class="lang-switch">
      <button onclick="setLang('en')">English</button>
      <button onclick="setLang('ko')">한국어</button>
    </div>

    <div class="section">
      <h2 id="format-title">Product Formats</h2>
      <div class="grid" id="format-list">
        <div class="item"><img src="catalog/1_powder.png" alt="Powder"><p>Powder</p></div>
        <div class="item"><img src="catalog/2_granule.png" alt="Granule"><p>Granule</p></div>
        <div class="item"><img src="catalog/3_tablet.png" alt="Tablet"><p>Tablet</p></div>
        <div class="item"><img src="catalog/4_sphere.png" alt="Ball Type"><p>Ball Type</p></div>
        <div class="item"><img src="catalog/5_capsule.png" alt="Capsule"><p>Capsule</p></div>
        <div class="item"><img src="catalog/6_softgel.png" alt="Softgel"><p>Softgel</p></div>
        <div class="item"><img src="catalog/7_liquid.png" alt="Liquid"><p>Liquid</p></div>
        <div class="item"><img src="catalog/8_jelly.png" alt="Jelly Stick"><p>Jelly Stick</p></div>
      </div>
    </div>

    <div class="section">
      <h2 id="pack-title">Packaging Types</h2>
      <div class="grid" id="pack-list">
        <div class="item"><img src="catalog/p_bottle.png" alt="Bottle"><p>HDPE Bottle</p></div>
        <div class="item"><img src="catalog/p_stick.png" alt="Stick"><p>Stick Pack</p></div>
        <div class="item"><img src="catalog/p_ptp.png" alt="PTP"><p>PTP Blister</p></div>
        <div class="item"><img src="catalog/p_sachet.png" alt="Sachet"><p>Sachet</p></div>
        <div class="item"><img src="catalog/p_doypack.png" alt="Doypack"><p>Doypack</p></div>
      </div>
    </div>
  </div>

  <script>
    const content = {
      en: {
        title: "Product Catalog",
        formatTitle: "Product Formats",
        formats: ["Powder", "Granule", "Tablet", "Ball Type", "Capsule", "Softgel", "Liquid", "Jelly Stick"],
        packTitle: "Packaging Types",
        packs: ["HDPE Bottle", "Stick Pack", "PTP Blister", "Sachet", "Doypack"]
      },
      ko: {
        title: "제품 카탈로그",
        formatTitle: "제품 제형",
        formats: ["분말", "과립", "정제", "환 형태", "캡슐", "연질캡슐", "액상", "젤리스틱"],
        packTitle: "포장 형태",
        packs: ["플라스틱 병", "스틱 포장", "PTP 포장", "소포장 파우치", "스탠딩 파우치"]
      }
    };

    function setLang(lang) {
      document.getElementById('page-title').innerText = content[lang].title;
      document.getElementById('format-title').innerText = content[lang].formatTitle;
      document.getElementById('pack-title').innerText = content[lang].packTitle;

      const formatItems = document.querySelectorAll('#format-list .item p');
      content[lang].formats.forEach((txt, i) => formatItems[i].innerText = txt);

      const packItems = document.querySelectorAll('#pack-list .item p');
      content[lang].packs.forEach((txt, i) => packItems[i].innerText = txt);
    }
  </script>
</body>
</html>
